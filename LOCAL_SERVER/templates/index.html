<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return Maximizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    const div = d3.selectAll("div");
    </script>
  <link rel="stylesheet" href="static/stylebox.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center" style="background-image: url(https://learnmarketonline.com/wp-content/uploads/2018/04/largest-forex-brokers.jpg); background-size: 100%;">
          <h1 style ="color:aliceblue"> Stock Return Maximizer</h1>
          <!-- Add a button to activate scraping script -->
          <form action="{{ url_for('analyzer')}}" method="post">
            <p style=color:white> <label for="ticker" color="white">Stock Ticker:</label></p>
           
            <div class="container">
            <div class="input-group mb-3">
              <input type="text" class="form-control"  name="inputticker" id="tick" placeholder="Ticker" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button type='submit' href="/analyze" type="button" id="button-addon2">Analyze</button>
            </div>
          </div>

       <hr>
       <hr>
       <hr>
        </div>
        
        <div class="container">
          <table class="table table-dark">
          
            <tbody>
              <tr>
                
                <td class="text-start">Stock Ticker</td>
                <td>{{tk}}</td>
              </tr>
              <tr>
                
                <td class="text-start">Predicted Price of the stock</td>
                <td>{{pp}} </td>
              </tr>
              <tr>
              
                <td class="text-start">Current Price of the stock</td>
                <td>{{cp}}</td>
              </tr>

            </tbody>
          </table>
          <div class="container">
            <h3 class="d-block btn btn-success">Recommendation</h3>
          <p class="text-center">{{rec}}  </p></div>
          <div>
          <div class="container">
            <h3 style="background-color: rgb(185, 185, 185);"class="d-block btn btn-success">Recommendation</h3>
          <p class="text-center">{{rec}}  </p></div>
          <div>
            <h3 class="d-block btn btn-success">Business Summary</h3>
            <p class="text-center">{{bs}} </p>
          </div>
  </div>
    

</body>
</html>
