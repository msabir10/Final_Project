<html lang="en">

      rel="stylesheet"

<body>
    <div class="container-fluid">

          <form action="{{ url_for('analyzer')}}" method="post">

          <button type='submit' href="/analyze">Analyze</button>
        </div>
    <h3>Stock Ticker: {{tk}} </h3>
